<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <title>React App</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="React Js" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="%PUBLIC_URL%/images/favicon.ico">

  <!-- Dark mode -->
  <script>
    const storedTheme = localStorage.getItem('theme')

    const getPreferredTheme = () => {
      if (storedTheme) {
        return storedTheme
      }
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
    }

    const setTheme = function (theme) {
      if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute('data-bs-theme', 'dark')
      } else {
        document.documentElement.setAttribute('data-bs-theme', theme)
      }
    }

    setTheme(getPreferredTheme())

    window.addEventListener('DOMContentLoaded', () => {
      var el = document.querySelector('.theme-icon-active');
      if (el != 'undefined' && el != null) {
        const showActiveTheme = theme => {
          const activeThemeIcon = document.querySelector('.theme-icon-active use')
          const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
          const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

          document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
            element.classList.remove('active')
          })

          btnToActive.classList.add('active')
          activeThemeIcon.setAttribute('href', svgOfActiveBtn)
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
          if (storedTheme !== 'light' || storedTheme !== 'dark') {
            setTheme(getPreferredTheme())
          }
        })

        showActiveTheme(getPreferredTheme())

        document.querySelectorAll('[data-bs-theme-value]')
          .forEach(toggle => {
            toggle.addEventListener('click', () => {
              const theme = toggle.getAttribute('data-bs-theme-value')
              localStorage.setItem('theme', theme)
              setTheme(theme)
              showActiveTheme(theme)
            })
          })

      }
    })

  </script>

  <!-- Plugins CSS -->
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/vendor/bootstrap-icons/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/vendor/apexcharts/css/apexcharts.css">
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/vendor/overlay-scrollbar/css/overlayscrollbars.min.css">

  <!-- Theme CSS -->
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/style-rtl.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <main id="root"></main>

  <!-- Back to top -->
  <div class="back-top"><i class="bi bi-arrow-up-short position-absolute top-50 start-50 translate-middle"></i></div>

  <!-- Bootstrap JS -->
  <script src="%PUBLIC_URL%/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Vendors -->
  <script src="%PUBLIC_URL%/vendor/purecounterjs/dist/purecounter_vanilla.js"></script>
  <script src="%PUBLIC_URL%/vendor/apexcharts/js/apexcharts.min.js"></script>
  <script src="%PUBLIC_URL%/vendor/overlay-scrollbar/js/overlayscrollbars.min.js"></script>

  <!-- Template Functions -->
  <script src="%PUBLIC_URL%/js/functions.js"></script>
</body>

</html>
